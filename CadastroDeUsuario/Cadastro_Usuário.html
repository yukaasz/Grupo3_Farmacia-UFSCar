<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styleUsuario.css">
</head>
<body>
    <script src="scriptUsuario.js"></script>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroUsuarioForm" onsubmit="return cadastrarUsuario(event);">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cargo">Cargo:</label>
            <select name="cargo" id="cargo">
                <option value="" disabled selected>Selecionar</option>
                <option value="gerente">Gerente</option>
                <option value="operador">Operador de Caixa</option>
                <option value="farmaceutico">Farmacêutico</option>
            </select>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <br><br>
        <button onclick="window.location.href='../Dashboard/dashboard.html'">Voltar</button>
    </div>
</body>
</html>
